<html>
  <head>
    <title>Semantic Tags <!-- Specify the portions of the web page --></title>
  </head>

  <body>
    <header>
      <h1>Header</h1>
    </header>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <section>
      <article>
        <h2>Article 1</h2>
        <p>This is the first article.</p>
      </article>
      <article>
        <h2>Article 2</h2>
        <p>This is the second article.</p>
      </article>
    </section>
    <aside>
      <h2>Aside</h2>
      <p>This is the aside.</p>
    </aside>
    <footer>
      <h2>Footer</h2>
      <p>This is the footer.</p>
    </footer>
  </body>
</html>
